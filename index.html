<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus/dist/index.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI1TN8xKeSM3HX6C40vNoy4xnTZxUU0uo&callback=initMap&libraries=places,geometry"
        defer></script>
    <link rel="stylesheet" href="styles.scss" />
    <script src="main.js"></script>
</head>

<body>
    <div class="main-container">
        <div id="mySidenav" class="sidenav">
            <div id="header">
                <div id="title">FIND A STUDIO</div>
                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <form id="search_field"
                        onsubmit="search(document.querySelector('#search_field input').value, ['name', 'zip-code', 'state']); return false;">
                        <input id="pac-input" type="search" placeholder="Search by Zip Code or City and State..." onsearch="search('', ['name', 'zip-code', 'state']);" onkeyup="searchFun()" onchange="search(document.querySelector('#search_field input').value, ['name', 'zip-code', 'state'])">
                        <div onclick="renderClosestLocations(10)"></div>
                    </form>
                    <button class="locator-btn"
                        onclick="search(document.querySelector('#search_field input').value, ['name', 'zip-code', 'state'])"></button>
                </div>
            </div>
            <ul class="results"></ul>
        </div>
        <div id="loader" class="loader"></div>
        <div id="map">
        </div>

        <div id="infowindow-content">
            <img src="" width="16" height="16" id="place-icon" />
            <span id="place-name" class="title"></span><br />
            <span id="place-address"></span>
        </div>
    </div>
    <div>
      <!-- FIRST TAB -->
      <div class="tab">
        <input id="tab-1" type="checkbox">
        <label for="tab-1">Tab 1</label>
        <div class="tab-content"><p>Next to the risk dictates a nurse.</p></div>
      </div>

      <!-- SECOND TAB -->
      <div class="tab">
        <input id="tab-2" type="checkbox">
        <label for="tab-2">Tab 2</label>
        <div class="tab-content"><p>Should the pace attack?</p></div>
      </div>

      <!-- THIRD TAB -->
      <div class="tab">
        <input id="tab-3" type="checkbox">
        <label for="tab-3">Tab 3</label>
        <div class="tab-content"><p>A circumstance strikes a deserved trap.</p></div>
      </div>
    </div>
</body>

</html>
